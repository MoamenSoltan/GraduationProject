spring.application.name=${SERVER_NAME}
server.port=${SERVER_PORT}
application.security.jwt.secret-key=${SECURITY_JWT_SECRET}
application.security.jwt.access-token-expiration=${SECURITY_JWT_EXPIRATION}
application.security.jwt.refresh-token-expiration=${SECURITY_JWT_REFRESH_EXPIRATION}


file.upload=${FILE_UPLOAD_DIR}
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.web.resources.static-locations=file:${FILE_UPLOAD_DIR}/
file.BASE_URL=${FILE_BASE_URL}

#spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=off
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=false
spring.flyway.user=${FLYWAY_USER}
spring.flyway.password=${FLYWAY_PASSWORD}
spring.flyway.baseline-description="init"
spring.flyway.baseline-version=0

spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}

frontend.urls=${FRONTEND_URLS}

spring.jpa.hibernate.ddl-auto=none
#spring.jpa.show-sql=true
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.springframework.security=DEBUG
#logging.level.org.springframework.web=DEBUG
server.error.include-stacktrace=always

#logging.level.org.hibernate.SQL=off
#
#logging.level.web=trace

# swagger

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

#mail settings
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
spring.mail.properties.mail.smtp.starttls.required=true


# OpenRouter API settings
openrouter.api.url= ${OPENROUTER_API_URL}
openrouter.api.key=${OPENROUTER_API_KEY}
openrouter.referer=${OPENROUTER_REFERER}

gemini.api.url=${GEMINI_API_URL}
gemini.api.key=${GEMINI_API_KEY}
